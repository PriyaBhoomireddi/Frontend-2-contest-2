<div id="infoManufacturingDieCastingDraftAngle">
    <p>为模具型腔的壁、型芯及其他零件指定角度或坡度，以便从模具中轻松顶出铸件。 拔模角度也称为拔模。</p>
    <p>所有与模具的开口方向平行的铸件曲面都需要拔模，才能从模具中正确地顶出铸件。</p>
    <table class="tipTable" cellspacing="0">
        <tr>
            <td><br/> <img border="0" width="-1" height="-1" src="../images/Draft_angle_diecasting.png"/></td>
        </tr>
    </table>
    <p>由于合金会冷却并朝着内部零部件曲面的特征收缩，因此它可以更紧密地安置在内部铸件上。 确保铸件的设计具有足够的拔模以便更轻松地去除铸件。</p>
</div>
