<p><b>正のストック値</b> - 後続の粗取りまたは仕上げ操作のために残したストックの量です。</p>
<p><b>仕上げ代なし</b> - 選択した形状またはパーツ モデルまですべての材料を除去します。</p>
<p>'<em>負のストック値</em> - 選択した形状またはパーツ モデルを超えて材料を除去します。多くの場合、この技術は電極加工において頻繁に使われ、放電ギャップを可能にしたり、パーツの許容差条件を満たすことができます。</p>
