<div id="jet2d_contours_side"><p>選択したエッジまたはスケッチをオフセットするために使用</p>
<p>オリジナルのエッジまたはスケッチ ジオメトリの内側または外側輪郭線をオフセットするためにこれを使用します。輪郭のエッジに沿ってエッチングするために使用できます。選択した横方向補正の方向から移動、または補正オフセット方向を反転することができます。</p>
<p>* <b>外側から開始</b> <br>
* <b>内側から開始</b><br>
* <b>常に外側</b><br>
* <b>常に内側</b> <br></p>
<p><b>注</b> - [ツール] - [切削モード]が[エッチング]に設定されている場合、横方向の補正は既定で中心に設定されます。<b>側面</b>オプションへの変更は、横方向の補正が左または右に設定しない限り機能しません。</p>
</div>
