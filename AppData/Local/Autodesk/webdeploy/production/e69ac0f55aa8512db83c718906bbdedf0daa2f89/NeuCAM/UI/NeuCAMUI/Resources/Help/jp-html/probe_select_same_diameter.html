<p>直径が異なる穴またはボスを複数選択すると、それらの直径の穴またはボスがすべて選択されます。</p>
<p>後で同じ直径の穴またはボスを追加した場合、操作を再生成すると、追加された穴またはボスが自動的にプローブ サイクルに含められます。</p>
