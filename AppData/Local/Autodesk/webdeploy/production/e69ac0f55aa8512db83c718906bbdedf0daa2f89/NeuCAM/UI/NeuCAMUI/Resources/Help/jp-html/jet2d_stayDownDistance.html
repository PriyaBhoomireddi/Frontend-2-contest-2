<p><b> 注: </b> - 最初の例では、早送り動作がいかにして既に切削した輪郭を避けるかを確認することができます。小さなパーツは傾くことがあるため、ヘッドの衝突の原因になります。既に切削した輪郭を避けることで、クラッシュの可能性を取り除くことができます。</p>
