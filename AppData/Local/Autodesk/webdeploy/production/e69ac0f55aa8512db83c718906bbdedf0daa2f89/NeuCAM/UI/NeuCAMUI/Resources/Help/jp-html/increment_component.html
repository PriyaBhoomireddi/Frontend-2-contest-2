<div id="increment_component"><p>有効にすると、複数の場所がプローブされ、増分番号方式を使用してレポートの結果が分離されます。フィーチャ番号をリセットしながら、結果のパーツ番号を増分します。これは、複数のパーツで同じジオメトリック フィーチャをプローブするときに便利です。</p>
<p>無効にすると、フィーチャ番号は増分されますが、パーツ番号は増分されません。これは、単一のパーツで複数のジオメトリック フィーチャをプローブするときに便利です。</p>
<p>これらの機能は、ポストプロセッサと、サイクル マクロをプローブするマシンの能力に依存します。</p>
</div>
