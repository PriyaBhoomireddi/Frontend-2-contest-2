<div id="rotary_finishing_angleSelectionMode"><p>モードを選択して、ツールパスの角度制限境界の終点を指定します。</p>
<p><b>完全な 360</b> - 選択した始点から最初のパスを開始してパーツ全体を加工する場合に選択します。<br>
<b>終点を選択</b> - モデル上の点をクリックして角度制限境界の終点を指定できるようにする場合に選択します。<br>
<b>終了角度を指定</b> - <b>開始点</b> から計測される角度を入力できるようにする場合に選択します。</p>
