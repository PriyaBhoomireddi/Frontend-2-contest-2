<div id="SampleMode"><p>La modalità veloce offre spesso buoni risultati per un percorso utensile di fresatura. Supporta anche multi-core/CPU per una simulazione veloce e spesso fornisce un risultato più rapido di quello eseguito con la Modalità solido. Per la tornitura, è comunque opportuno selezionare la Modalità solido.</p>
</div>
