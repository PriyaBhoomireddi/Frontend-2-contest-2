<p><b>正のストック値</b> - 後続の粗取りまたは仕上げ操作のために残したストックの量です。</p>
<p><b>仕上げ代なし</b> - 選択した形状またはパーツ モデルまですべての材料を除去します。これが既定の設定です。</p>
<p><b>負のストック値</b> - 選択した形状またはパーツ モデルを超えて材料を除去します。</p>
