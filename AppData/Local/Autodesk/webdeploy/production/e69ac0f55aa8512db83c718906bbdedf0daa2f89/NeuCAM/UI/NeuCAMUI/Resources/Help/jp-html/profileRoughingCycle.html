<p><b>水平</b> - ストックのフロント側からバック側に向かって切削します。メイン スピンドルに向かって切削します。</p>
<p><b>垂直</b> - 外径加工の場合、外側から中心線に向かって切削します。内径加工の場合、中心線から外側に向かって切削します。</p>
<p><b>バック切削</b> - チップの薄化制御が重要となる特殊な形状を使用する工具用です。ストックのバック側からフロント側に向かって切削します。</p>
