<div id="steep_and_shallow_smoothingFilter"><p>ツールパスを円滑化して加工時間を短縮し、パーツの表面仕上げを改善します。</p>
<p>マシンによっては、より円滑な動作を実現するために、次を選択できます:</p>
<ul>
<li>カーブした領域の複数の線を円弧に置き換えることにより、ツールパス上の点の数を減らす。</li>
<li>古い点を新しい点に置き換え、新しい点をツールパスに沿って均等な間隔で配置する。</li>
</ul>
