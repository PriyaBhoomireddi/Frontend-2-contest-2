<div id="supportPropertyBar_bar_polygon_corners"><p>Determina il numero di angoli per la barra solida. Maggiore è il numero di angoli, più arrotondata è la sezione trasversale della barra, ma anche maggiore è il numero di triangoli generati. Si applica solo a barra continua.</p>
<p>Il valore deve essere compreso tra 3 e 30</p>
</div>
