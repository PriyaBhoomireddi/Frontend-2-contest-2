<div id="cuspHeight"><p><b>Altezza cuspide</b> è la finitura della superficie teorica prodotta da percorsi utensile successivi lasciata dal raggio dell'utensile di taglio. Un diametro dell'utensile più piccolo o un passo laterale più grande producono un'altezza cuspide più grande.</p>
