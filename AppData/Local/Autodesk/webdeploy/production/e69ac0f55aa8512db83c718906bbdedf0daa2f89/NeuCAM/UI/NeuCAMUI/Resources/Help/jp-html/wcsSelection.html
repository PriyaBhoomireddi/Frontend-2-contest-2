<p><b>原点と方向を使用</b>: WCS の位置の定義にはスケッチ点またはストック頂点を使用し、WCS の方向の定義には平面または平面的な面を使用します。</p>
<p><b>座標系を使用</b>: 既存のユーザ座標系(UCS)を使用して、WCS の位置と方向の両方を定義します。</p>
<p><b>ストックと方向を使用</b>: WCS の位置の定義にはストック上の位置(例: トップ中心)を使用し、WCS の方向の定義には平面または平面的な面を使用します。</p>
