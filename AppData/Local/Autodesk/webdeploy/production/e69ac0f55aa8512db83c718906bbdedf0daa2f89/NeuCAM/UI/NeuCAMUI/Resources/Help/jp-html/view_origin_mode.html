<div id="view_origin_mode"><p><b>原点</b> ドロップダウン メニューには、座標系の原点を配置するための次のオプションがあります。</p>
<p><b>WCS 原点設定</b> - 工具原点に現在の設定のワーク座標系(WCS)の原点を使用します。</p>
<p><b>サーフェス点(機械加工の拡張)</b>-座標系の原点に選択したサーフェス点を使用します。</p>
<p><b>モデル原点</b> - 工具原点に現在のパーツの座標系(WCS)の原点を使用します。</p>
<p><b>選択された点</b> - 座標系の原点に頂点またはエッジを選択します。</p>
<p><b>ストック ボックス点</b> - 座標系の原点にストック境界領域上の点を選択します。</p>
<p><b>モデル ボックス点</b> - 座標系の原点にモデル境界領域上の点を選択します。</p>
</div>
