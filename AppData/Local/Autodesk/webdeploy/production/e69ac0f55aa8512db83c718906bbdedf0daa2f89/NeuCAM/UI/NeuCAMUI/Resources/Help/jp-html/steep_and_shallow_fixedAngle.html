<div id="steep_and_shallow_fixedAngle"><p>工具軸傾斜をできる限り優先角度で維持します。</p>
<p>急斜面の壁を加工する場合、工具の傾斜角度を不必要に絶えず変化させていると、部品に不要なマークが残ることがあります。一定の傾斜角度を維持して表面仕上げを改善し、衝突のリスクを減らすには、<b>[傾斜角度のオーバーライド]</b>を有効にして、<b>[優先角度]</b>を指定します。</p>
