<div id="rest_finishing_restMaterialSource"><p>残りのストックの検出方法を指定します:</p>
<p><b>前の操作から</b> は、前の操作で除去されたストックを考慮して、残りを加工します。前の操作で各種の工具を使用した場合に使用することをお勧めします。このツールパスの生成後に前の操作を編集すると、このツールパスは無効になります。</p>
<p><b>前の工具から</b> は、前の工具でアクセスできなかったすべての材料を検出します。以前の操作で類似した工具を使用した場合に使用することをお勧めします。</p>
<p>ヒント: [製造]作業スペースのツールバーで、[検査] > [最小半径解析]をクリックすると、さまざまなサイズの工具でアクセスできる領域を確認できます。</p>
