<div id="adaptive2d_useStockContours"><p>オンにすると、定義されているストックまたは選択した境界の境界を考慮してツールパスが計算されます。既定の境界は、<b>[セットアップ]</b>で指定された <b>[ストック]</b> ボックスです。モデルまたはスケッチ境界からエッジを選択することもできます。これにより、進入および退出の移動でさらにクリアランスを確保できます。これによって、ストックの加工領域が制限または拡張されることがあります。閉じた領域のポケットではオフのままにします。</p>
