<div id="offsetSmoothing"><p>ツールパスにあるシャープ コーナーを、丸みのあるパスに置き換えます。</p>
<p>シャープ コーナーにより工具が顕著に遅くなる場合、パーツに停留の跡が残る可能性があります。丸形コーナーであれば、工具は部品の上で滑らかに動くため、工具への荷重条件をより良いものに維持できます。</p>
