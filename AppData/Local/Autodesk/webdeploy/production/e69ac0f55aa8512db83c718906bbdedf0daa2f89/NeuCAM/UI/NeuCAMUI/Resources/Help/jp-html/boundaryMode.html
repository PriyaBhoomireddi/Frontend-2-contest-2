<p><b>なし</b>: ツールパスは制限なしにすべてのストックを加工します。<b>注意: </b><em>なし</em> オプションは、一部の加工方法では使用できません。</p>
<p><b>境界領域</b>: WCS から見たときのパーツの最大全長によって定義されるボックス内にツールパスを収めます。</p>
<p><b>シルエット</b>: WCS から見たときのパーツのシルエットによって定義される境界内にツールパスを収めます。</p>
<p><b>選択</b> 選択されている境界によって定義される領域内にツールパスを収めます。</p>
