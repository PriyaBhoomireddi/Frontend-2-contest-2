<div id="containmentBoundary"><p>制限領域に類似項目を含めるには、<b>[同じ直径を選択]</b>および<b>[直径範囲]</b>とともに使用します。ドリル位置を含めるには、エッジまたはスケッチの境界を選択します。穴のグループを含める、または除外するには、複数の境界またはネストされた境界を使用します。境界がネストされていない限り、ツールパスは選択した境界の内側に含まれます。複数の境界を互いの内側にネストすることができます。</p>
