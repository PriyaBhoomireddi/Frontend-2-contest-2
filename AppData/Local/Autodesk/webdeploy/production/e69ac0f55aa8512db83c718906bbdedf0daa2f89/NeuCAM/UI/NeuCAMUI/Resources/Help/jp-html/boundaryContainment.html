<div id="boundaryContainment"><p>工具制限境界を使用して、選択されている境界を考慮し、工具位置をコントロールします。</p>
<p><b>工具内側境界</b></p>
<p>工具が完全に境界の内側に収まります。結果として、境界内にあるサーフェスの一部が加工されない場合があります。</p>
<p><b>工具中心境界</b></p>
<p>境界は工具の中心を限定します。この設定では、境界の内側のサーフェス全体が加工されます。ただし、境界の外側にある領域も加工される場合もあります。</p>
<p><b>工具外側境界</b></p>
<p>ツールパスは境界の内側に作成されますが、工具エッジは境界のエッジの外側を移動します。</p>
