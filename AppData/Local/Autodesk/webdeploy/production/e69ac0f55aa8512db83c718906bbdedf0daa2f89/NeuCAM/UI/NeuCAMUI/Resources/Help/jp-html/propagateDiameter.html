<div id="propagateDiameter"><p>選択ボックスで現在選択されている穴と同じ直径の穴をすべて自動選択するには、このオプションを有効にします。</p>
<p><b>例</b>: 1 つの 6 mm / 1/4" の穴とすべての 12 mm / 1/2" の穴をドリルで開けるには、最初に 6 mm / 1/4" の穴を選択し、次に 12 mm / 1/2" の穴の 1 つを選択し、<b>同じ直径を選択</b> チェック ボックスをオンにします。</p>
<p>このオプションはモデルと連動していますので、同じ直径の穴が後から追加されたとしても、操作を再生成すると、追加された穴は自動的にドリル サイクルに含まれます。</p>
</div>
