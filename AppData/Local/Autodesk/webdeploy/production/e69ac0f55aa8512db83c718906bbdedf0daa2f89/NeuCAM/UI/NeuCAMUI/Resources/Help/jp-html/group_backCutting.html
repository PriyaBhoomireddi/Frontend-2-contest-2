<div id="group_backCutting"><p>チップの薄化制御が重要となる特殊な形状を使用する工具用です。これによって<b>進入半径</b>ブレンドと<b>終了距離</b>を設定するための追加の制御が有効になります。</p>
<p>サイクル タイプが<b>バック切削</b>に設定されている場合にのみ使用できます。</p>
