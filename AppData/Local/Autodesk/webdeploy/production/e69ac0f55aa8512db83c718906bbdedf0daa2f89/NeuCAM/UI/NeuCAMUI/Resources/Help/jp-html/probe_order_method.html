<ul>
<li><b>選択した順序</b>: 選択された順序で穴またはボスをプローブします。</li>
<li><b>順序最適化</b>: 最も効率的な順序で穴またはボスをプローブします。</li>
<li><b>内側から外側</b>: 中心から外側に向かって穴またはボスをプローブします。</li>
<li><b>X 順</b>: X 軸方向に穴またはボスをプローブします。</li>
<li><b>Y 順</b>: Y 軸方向に穴またはボスをプローブします。</li>
</ul>
