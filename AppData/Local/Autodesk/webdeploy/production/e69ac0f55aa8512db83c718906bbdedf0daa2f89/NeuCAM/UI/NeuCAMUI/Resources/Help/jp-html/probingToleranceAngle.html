<div id="probingToleranceAngle"><p>ジオメトリック フィーチャの角度における偏差の許容差です。</p>
<p>この両側許容差は、ジオメトリック フィーチャの角度が変動可能で、なお許容範囲内とみなされる値です。その偏差がこの値を超えるジオメトリック フィーチャは許容範囲外とみなされます。</p>
<p>たとえば、<b>[Y 軸に沿った角度]</b>を使用して面をプローブする場合、角度は面から Y 軸に垂直な平面まで計測されます。</p>
