<div id="supportPropertyVolume_volume_distance_bottom"><p>Una distanza di sicurezza tra l'estremità inferiore dei supporti e la superficie della parte cui si collegano. Può essere negativa per immergere le punte della struttura di supporto nella parte, se necessario.</p>
<p>Il valore deve essere compreso tra -1,0 e 2 mm</p>
