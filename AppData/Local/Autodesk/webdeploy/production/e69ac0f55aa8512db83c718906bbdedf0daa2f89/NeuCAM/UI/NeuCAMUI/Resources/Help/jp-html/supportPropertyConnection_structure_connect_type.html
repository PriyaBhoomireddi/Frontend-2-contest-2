<div id="supportPropertyConnection_structure_connect_type"><p>接続のタイプです。</p>
<ul>
<li>[ストリップ]: 連続するバンドで、その上部エッジに沿ってパーツに接合します</li>
<li>[台形]: 先端が切り取られた三角形</li>
<li>[分割点]: 台形と類似していますが、別の反転された台形が上に積み重ねられており、X 字型の接続を形成しています</li>
<li>[三角形]: 終端が先のとがった形になる三角形で、非常に繊細なサポートの取り付けに使用します。</li>
</ul>
