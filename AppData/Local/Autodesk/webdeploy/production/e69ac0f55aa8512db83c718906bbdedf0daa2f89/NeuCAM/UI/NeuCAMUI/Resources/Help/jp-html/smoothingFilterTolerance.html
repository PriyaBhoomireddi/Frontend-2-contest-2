<div id="smoothingFilterTolerance"><p>円滑化の許容差を指定します。</p>
<p>円滑化は、公差(オリジナルの点群状態のパスを生成するために使用される精度)が円滑化(円弧直線フィット)トレランス以上となる場合に最も良好に働きます。</p>
<p><b>注:</b> 合計許容差またはツールパスが理想的なスプラインまたはサーフェス形状からはずれることができる距離は、切削許容差および円滑化許容差の合計です。たとえば、切削許容差が 0.0004 インチおよび円滑化許容差が 0.0004 インチの設定では、ツールパスは理想的なパスから 0.0008 インチの差でオリジナルのスプラインまたはサーフェスと異なる可能性があります。</p>
</div>
