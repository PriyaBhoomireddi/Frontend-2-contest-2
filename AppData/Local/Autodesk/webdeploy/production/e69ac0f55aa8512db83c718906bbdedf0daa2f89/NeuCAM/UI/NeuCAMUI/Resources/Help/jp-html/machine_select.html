<p>マシン タイプを選択すると、使用可能なツールパス加工法が定義されます。選択内容に応じて、マシンに依存する追加のパラメータが表示される場合があります。リストからマシンを選択するか、またはマシンの汎用表現を選択します。<br></p>
<p><b>ミル</b> - <em>回転スピンドルと 2 ～ 5 軸のモーションを備えたマシン。</em></p>
<p><b>旋盤</b> - <em>2 軸旋盤およびミルターン設定を備えた旋盤。</em></p>
<p><b>切断</b> - <em>ウォータージェット、レーザー、またはプラズマのマシン。</em></p>
<p><b>積層</b> - <em>プラスチックまたは金属を使用した 3D プリンティング</em></p>
</div>
