<div id="orderByIslands"><p>複数の輪郭が存在する場合の切削深さの順番を指定します。</p>
<table class="tipTable" cellspacing="10">
<tr>
<td><center><img border="0" width="200" height="200" src="../images/OrderByIslandsOff.png"/></center></td>
<td><center><img border="0" width="200" height="200" src="../images/OrderByIslandsOn.png"/></center></td>
</tr><tr>
<td><center><p><b>無効</b></p></center></td>
<td><center><p><b>有効</b></p></center></td>
</tr></table>
<p><b>無効</b>: 切削深さの順番が深さを基準に決められます。</p>
<p><b>有効</b>: 切削深さの順番が輪郭を基準に決められます。</p>
<p><b>注意:</b> 島を基準に切削の順番を決めると、早送り移動の数が最小限に抑えられます。</p>
</div>
