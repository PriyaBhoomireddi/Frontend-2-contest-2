<div id="flatOptimizeOpenPockets"><p>工具は、ポケットの開いた側からパーツに接近すると自由度が高くなります。これにより、ランプ移動ではなく、短い接線延長などの進入動作が効率的になり、次のように加工条件が改善されます:</p>
<ul>
<li>工具の全幅を使用した切削の削減</li>
<li>ツールパスのシャープ コーナーの削減</li>
</ul>
<p>未選択時には、工具がパーツの外側から進入することが制限されます。これは、途中にあるクランプや固定具を避ける場合に役立ちます。また、工具リフトが少なくなるため、切削条件が重要でない箇所で、発泡体などの、よりソフトな材料の加工が高速になります。</p>
