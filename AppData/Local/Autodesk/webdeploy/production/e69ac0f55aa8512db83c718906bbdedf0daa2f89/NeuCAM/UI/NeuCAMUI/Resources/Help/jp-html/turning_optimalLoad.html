<div id="turning_optimalLoad"><p>負荷制御ツールパスで維持する必要がある最大差込み量です。</p>
<p>これは切削ピッチの量と考えることができますが、負荷制御高速加工では工具の過負荷を削減するために切削ピッチが変動します。</p>
<p>従来のツールパスではコーナーで工具の過負荷が生じる可能性があります。負荷制御では、材料の除去が速くなり、刃物を破損するような工具差込みでのスパイクがなくなります。</p>
