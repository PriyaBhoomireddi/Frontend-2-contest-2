<div id="useTailstock"><p>テールストックは、加工対象ワークピースの長手方向の回転軸に支持を適用するために使用されます。これは、ワークピースが比較的長くて細い場合に特に役立ちます。テールストックを使用しない場合、ワークピースが切削中に過度に曲がり、"チャタリング" が発生する可能性があります。</p>
<p>このオプションを有効にするには、ご使用の機械にプログラミング可能なテールストックが必要で、機械で必要なコードを記述できるようにポスト プロセッサを設定する必要があります。</p>
<p>設定の完了後、このオプションが有効になると、通常、操作の最初に M21 (テールストック前方)、最後に M22 (テールストック後方)が表示されます。</p>
</div>
