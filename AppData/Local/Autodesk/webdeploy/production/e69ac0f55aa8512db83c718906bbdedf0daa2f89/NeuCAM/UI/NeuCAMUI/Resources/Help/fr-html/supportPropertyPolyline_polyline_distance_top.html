<div id="supportPropertyPolyline_polyline_distance_top"><p>Distance de décalage entre l'extrémité supérieure des supports et la surface de la pièce à laquelle ils sont connectés. Une valeur négative peut être définie pour plonger les pointes de la structure du support dans la pièce, le cas échéant.</p>
<p>La valeur doit être comprise entre -1 et 1 mm.</p>
</div>
