<div id="finishingOverlap"><p>仕上げオーバーラップとは、工具が退出する前に進入点を越える距離です。</p>
<p><em>仕上げオーバーラップ</em> を指定すると、進入点の材料が確実に除去されます。</p>

<td><center><img border="0" width="179" height="150" src="../images/finishingOverlap25.png"/></center></td>
</tr><tr>
<td><center><p><b>仕上げオーバーラップなし</b></p></center></td>
<td><center><p><b>0.25" 仕上げオーバーラップ</b></p></center></td>
</tr></table>
<p><b>注意:</b> 仕上げオーバーラップは選択されている輪郭に倣っていくので、大きく設定すると安全です。</p>
</div>
