<div id="automaticDirection"><p>基礎となるフラット領域を考慮して、パスに最も適した方向を自動的に決定します。通常、これにより必要なパスの総数が削減されます。</p>
<p>パス数の削減は、進入または退出が少ないことを意味します。進入または退出の移動を削減する利点は、推定された加工時間を守ることができる可能性が高くなることです。</p>
