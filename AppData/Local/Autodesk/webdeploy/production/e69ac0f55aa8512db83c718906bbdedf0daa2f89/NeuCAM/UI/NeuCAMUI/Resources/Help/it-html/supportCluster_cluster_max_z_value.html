<div id="supportCluster_cluster_max_z_value"><p>Qualsiasi punto in un'area del cluster rilevata deve trovarsi all'interno dell'intervallo di altezza Z specificato qui. In caso contrario, l'intero cluster viene ignorato per la rispettiva azione di supporto.</p>
<p>Il valore deve essere compreso tra 0,0 e 1000000,0 mm</p>
