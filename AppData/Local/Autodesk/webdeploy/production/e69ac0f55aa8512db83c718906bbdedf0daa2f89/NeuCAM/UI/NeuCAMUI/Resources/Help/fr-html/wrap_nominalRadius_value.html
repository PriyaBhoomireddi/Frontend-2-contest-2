<div id="wrap_nominalRadius_value"><p>Lors de l'enroulement, le parcours d'outil n'est correct qu'au niveau d'un seul rayon. Il s'agit du rayon au niveau duquel l'enroulement se produit.</p>
<p>Toutes les parois situées sous ce rayon seront surcoupées et toutes celles au-dessus seront dégagées.</p>
</div>
