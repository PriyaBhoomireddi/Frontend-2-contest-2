<p>手動パス方向が 0 度の場合、WCS の X 軸に平行になります。パス方向が 90 度の場合、WCS の Y 軸に平行になります。</p>
<p>自動方向の代わりに手動パス方向を使用する場合の 1 つの例は、自動方向によって壁に達するパスが生成され、工具が壁に複数回接触して不要な跡を残す場合です。</p>
