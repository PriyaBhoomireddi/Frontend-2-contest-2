<div id="supportPropertyStructure_structure_max_height"><p>Permet de limiter la longueur des structures de support, mesurée depuis la partie inférieure au niveau de laquelle il commence. Si nécessaire, les supports se terminent dans l'air et n'atteignent pas la plaque construite.</p>
<p>La valeur doit être comprise entre 0 et 10 000 mm.</p>
</div>
