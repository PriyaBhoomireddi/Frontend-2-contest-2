<div id="probingTolerancePosition"><p>ジオメトリック フィーチャの位置における偏差の許容差です。</p>
<p>この両側許容差は、ジオメトリック フィーチャの位置がその通常の位置から変動可能で、なお許容範囲内とみなされる値です。その偏差がこの値を超えるジオメトリック フィーチャは許容範囲外とみなされます。</p>
<p>たとえば、ボス フィーチャの位置をプローブする場合、位置許容差は、フィーチャの中心点の X および Y の許容偏差と考えることができます。</p>
