<div id="SolidMode"><p>SME implementedSi tratta della modalità più flessibile. La qualità del grezzo è migliore rispetto alla modalità 3D rapida ed è eseguita ad una tolleranza controllata dal cursore. Questa modalità offre i risultati migliori per la tornitura e supporta la CPU/multi-core per una simulazione rapida.</p>
