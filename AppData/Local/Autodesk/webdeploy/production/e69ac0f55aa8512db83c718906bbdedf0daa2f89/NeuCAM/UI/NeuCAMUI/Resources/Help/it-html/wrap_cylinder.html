<div id="wrap_cylinder"><p>Il cilindro attorno al quale verrà avvolto il percorso utensile.</p>
<p>Per la sostituzione dell'asse, questo deve essere lungo l'asse di rotazione della macchina.</p>
<p>Per i multiasse questo può essere qualsiasi asse, purché le posizioni del percorso utensile risultanti siano raggiungibili dalla macchina.</p>
</div>
