<div id="alignment_type"><p>CAD モデルを物理パーツに位置合わせするために使用する方法です。どちらの方法でも、異なるフィーチャの組み合わせを使用して、3 つの移動軸と 3 つの回転軸をロックします。</p>
<p><b>3 つの平面</b>: 3 つの平面を使用します。2 つの平面を平行にすることはできません。</p>
