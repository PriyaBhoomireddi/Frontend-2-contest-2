<div id="supportPropertyStructure_structure_max_height"><p>Limitare la lunghezza delle strutture di supporto, misurata dal downskin su cui hanno origine. Se necessario, i supporti terminano a mezz'aria e non raggiungono il piano di costruzione.</p>
<p>Il valore deve essere compreso tra 0,0 e 10000 mm</p>
