<div id="probingToleranceSize"><p>ジオメトリック フィーチャのサイズにおける偏差の許容差です。</p>
<p>この両側許容差は、ジオメトリック フィーチャのサイズが期待される寸法の上下に変動可能で、なお許容範囲内とみなされる値です。その偏差がこの値を超えるジオメトリック フィーチャは許容範囲外とみなされます。</p>
<p>たとえば、ボス フィーチャの直径をプローブする場合、サイズ許容差は実際の周りの最小および最大の直径バンドと考えることができます。</p>
