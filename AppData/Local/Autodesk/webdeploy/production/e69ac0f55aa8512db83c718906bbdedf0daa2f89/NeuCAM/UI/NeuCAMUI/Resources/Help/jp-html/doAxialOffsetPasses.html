<div id="doAxialOffsetPasses"><p>有効にして複数深さ切削を実行します。</p>
<p>[軸方向にパスをオフセット]は、複数の Z パスを追加作成するのに使用します。これらは、2D 操作で複数の仕上げ切込みピッチと同様に機能します。複数のパスを使用してストックの一定量を削除する場合に便利です。</p>
