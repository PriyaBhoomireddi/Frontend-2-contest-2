<div id="stayDownDistance"><p>多くのツールパスでは、切り取りを作成し、次の切り取りの位置を変更します。2 つの位置の距離が[退避動作無効最大距離]の値よりも大きい場合、工具は切り取り間で退避します。切り取り間で工具退避動作を無効にするには、最大再配置距離よりも大きな値に設定します。</p>
<p>以下のパーツで、最大幅は 1.8 インチです。</p>
