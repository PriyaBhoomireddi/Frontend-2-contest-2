<div id="supportPropertyBar_bar_distance_mesh"><p>パーツとサポートの間の距離を設定します。負の値を指定すると、サポートがパーツ メッシュ内に入り込みます。バーの輪郭もカスタムで選択するときは、これと<em>頂上の角度</em> を組み合わせて使用し、たとえば接触面を計算することができます。適切な値を計算するには、次の簡単な三角法の式を使用します:</p>
<p>パーツまでの距離(負) = (目的のスポット直径 - 端での幅) * (分割点の幅 - 端での幅) / 端での高さ</p>
<p>値は -3 から 3 mm の間である必要があります</p>
</div>
