<p><b>渦巻き</b> では、中心点から制限境界または最大半径に達するまで渦巻いて広がるパスを作成します。</p>
<p><b>円形スパイラル</b> では、最小半径と最大半径に円形ツールパスを追加します。最小半径が 0 より大きく、最大半径が制限境界の半径よりも小さい場合は円形ツールパスのみが追加されます。</p>
<p><b>同心円</b> は、リンクした同心円のパスを作成します。作成されたパスは、スパイラル パターンではなく円形状パターンを形成します。</p>
<p><b>モーフィング スパイラル</b> は丸くない形状から渦巻きの加工を行います。</p>
