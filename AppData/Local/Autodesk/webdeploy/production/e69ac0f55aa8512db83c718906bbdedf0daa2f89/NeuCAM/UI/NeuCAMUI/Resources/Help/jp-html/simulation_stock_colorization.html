<div id="simulation_stock_colorization"><p>ストック材料の表示方法をコントロールします。</p>
<p><b>材料</b> - ワークの外観は、[材料]ドロップダウン メニューから選択します。<br>
<b>操作</b> - 各ツールパス操作に対して一意の色を表示します。<br>
<b>工具</b> - 工具番号ごとに、各カッター パスに対して一意の色を表示します。<br>
<b>比較</b> - 色を使用して、材料が余っている、または干渉していないか、あるいはストックが許容範囲内かどうかを示します。</p>
