<div id="jet2d_cuttingMode"><p>これを内部の<b>品質</b>テーブルを持つ機械に使用して<br>
切削される材料の適切な切削フィードを設定します。</p>
<p>* <b>貫通 - 自動</b><br>
* <b>貫通 - 高品質</b><br>
* <b>貫通 - 標準品質</b><br>
* <b>貫通 - 低品質</b><br>
* <b>エッチング</b><br>
* <b>蒸着</b> <br></p>
<p><b>注:</b> エッチングは貫通せずに材料の面を評価します。<br>
蒸着は、一部の材料からプラスチック フィルムを焼くために使用します。<br>
これらのオプションの一部は、すべてのマシン タイプで使用できるわけではありません。 <br>
例: プラズマ カッターを使用したエッチングはできません。<br></p>
