<div id="minimumRampDiameter"><p>許容される最小のらせんランプ直径です。</p>
<p>この値は、システムが使用可能なポケットまたはチャンネルに合った範囲を計算できるように、らせんランプ直径よりも常に小さくする必要があります。直径がこれより小さいと、チップ排出が減り、マシンの動きが鈍くなり、工具破損を引き起こす可能性があります。</p>
