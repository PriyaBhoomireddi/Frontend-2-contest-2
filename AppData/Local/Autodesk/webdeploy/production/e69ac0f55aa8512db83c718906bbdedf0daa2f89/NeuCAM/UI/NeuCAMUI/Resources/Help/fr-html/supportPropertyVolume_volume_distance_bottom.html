<div id="supportPropertyVolume_volume_distance_bottom"><p>Distance de décalage entre l'extrémité inférieure des supports et la surface de la pièce à laquelle ils sont connectés. Une valeur négative peut être définie pour plonger les pointes de la structure du support dans la pièce, le cas échéant.</p>
<p>La valeur doit être comprise entre -1 et 2 mm.</p>
</div>
