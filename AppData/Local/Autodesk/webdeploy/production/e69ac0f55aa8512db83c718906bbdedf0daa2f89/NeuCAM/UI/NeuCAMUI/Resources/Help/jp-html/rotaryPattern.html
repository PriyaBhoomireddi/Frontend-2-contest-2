<div id="rotaryPattern"><p>コントロールを向上させるために、加工パスのスタイルを指定します。</p>
<p><b>渦巻き</b> - パーツの長さに沿って連続カットでパーツを加工します。きれいに仕上げるために、両端で完全な円が切り取られます。<br>
<b>線</b> - 工具を回転軸に沿って直線で移動します。パーツを再配置するために、回転軸は各パスの最後でのみ使用されます。<br>
<b>円形</b> - 固定位置で工具を使用してパーツを回転させ、効果的に円を加工します。その後、工具は必要な量だけステップ オーバーし、次の円を加工します。</p>
