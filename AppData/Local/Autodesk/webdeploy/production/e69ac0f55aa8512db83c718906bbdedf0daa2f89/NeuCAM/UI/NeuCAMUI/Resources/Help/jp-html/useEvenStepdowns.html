<div id="useEvenStepdowns"><p>加工パス間で均等な距離を作成する場合には有効にします。</p>
<p><b>例</b>: 23 mm の深さの輪郭を最大切り込みピッチ 10 mm で加工しようとしているとします。</p>
<p>均等切込みピッチを<b>有効</b>にした場合、1 回目の値が -7.666 mm、2 回目が -15.3333 mm、3 回目が -23 mm という 3 つのパスが得られます。</p>
<p>均等切込みを使用を <b>無効</b> にした場合、1 回目の値が -10 mm、2 回目が -20 mm、3 回目が -23 mm という 3 つのパスが得られます。</p>
</div>
