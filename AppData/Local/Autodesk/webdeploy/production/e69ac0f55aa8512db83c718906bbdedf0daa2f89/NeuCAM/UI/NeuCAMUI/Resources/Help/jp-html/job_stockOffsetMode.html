<td><center><p><b>追加ストックなし</b></p></center></td>
<td><center><p><b>サイドとトップ-ボトム<br>にストックを追加</b></p></center></td>
<td><center><p><b>すべてのサイドにストックを追加</b></p></center></td>

<p><b>追加ストックなし</b>: オフセット値はストック サイズに一切加算されません。</p>
<p><b>サイドとトップ-ボトムにストックを追加</b>: すべての側面に対して対称なストック オフセットを追加します。トップとボトムのオフセットには個別に値を指定します。</p>
<p><b>すべてのサイドにストックを追加</b> - すべてのオフセット方向に一意の値です。</p>
</div>
