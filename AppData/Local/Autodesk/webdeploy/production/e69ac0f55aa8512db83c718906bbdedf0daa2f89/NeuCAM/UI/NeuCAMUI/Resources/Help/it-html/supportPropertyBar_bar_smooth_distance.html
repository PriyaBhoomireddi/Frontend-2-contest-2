<div id="supportPropertyBar_bar_smooth_distance"><p>Impostare la lunghezza delle suddivisioni che formano la curva. Più corta è la sezione, più fine è la risoluzione della curva. Ciò comporta una transizione più uniforme ma anche un aumento del numero di triangoli.</p>
<p>Il valore deve essere compreso tra 0,5 e 100 mm</p>
</div>
