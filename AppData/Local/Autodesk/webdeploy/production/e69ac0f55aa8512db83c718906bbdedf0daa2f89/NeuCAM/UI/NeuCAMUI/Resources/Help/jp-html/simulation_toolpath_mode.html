<div id="simulation_toolpath_mode"><p>切削動作の表示箇所と表示順序をコントロールします。</p>
<p><b>すべてのツールパス</b> - 選択したすべてのツールパスを表示します。<br>
<b>位置決めの前</b> - 移動が表示される前にツールパスの位置が決まります。<br>
<b>位置決めの後</b> - 移動の前にツールパスが表示されます。移動するとパスが消去されます。<br>
<b>操作</b> - 現在の操作のみを表示します。<br>
<b>跡</b> - 最後の位置からの軌跡を表示します。</p>
