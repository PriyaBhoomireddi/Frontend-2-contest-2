<div id="job_positionReference_origin_mode"><p>パーツをテーブルのアタッチ点に接続するために使用するアタッチ点を設定します。</p>
<p><b>選択された点</b> - キャンバスに表示されている形状上の点を選択します。</p>
<p><b>モデル ボックス点</b> - モデルの境界領域上の点を選択します。</p>
<p><b>固定具ボックス点</b> - 固定具の境界領域上の点を選択します。</p>
<p><b>ストック ボックス点</b> - ストックの境界領域上の点を選択します。</p>
<p>注: <b>固定具ボックス点</b> が選択され、[セットアップ]タブで固定具が定義されていない場合は、代わりにモデルの境界領域が使用されます。</p>
</div>
