<div id="innerLimitMode"><p>半径制限または工具先端半径の接点を基準にして X 軸の位置を制限します。</p>
<p>濃い青色の線は内側半径の制限を表します。</p>
<p>[切削エッジ]は切削の X 位置にハード制限を設定します。この制限は、外径加工の場合は内側半径、内径加工の場合は外側半径で決定されます。</p>
