<div id="viewSelection"><p>工具の方向の指定方法を設定します。</p>
<ul>
<li><b>WCS を使用</b> が既定であり、現在のジョブでのワーク座標系(WCS)を工具方向として使用します。</li>
<li><b>点と平面を使用</b> は、任意で選択した点と平面をそれぞれ原点と方向として使用することによって、この操作に対する工具方向を設定します。</li>
<li><b>座標系を使用</b> は、モデル内の任意の座標系フィーチャから、この操作に対する工具方向を設定します。このオプションは、座標系フィーチャの原点と方向の両方を使用します。<em>加工操作に対して適当な点と平面がモデル内に存在しない場合に、こちらを使用します。</em></li>
</ul>
</div>
