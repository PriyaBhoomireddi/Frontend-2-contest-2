<div id="jet2d_compensationType"><p>補正タイプを指定します。</p>
<ul>
<li><b>コンピュータ</b>: ヘッドの位置は、切り口の直径と横方向補正の方向に基づいて、プログラムによって計算されます。ポスト処理後の出力には、パーツをそのサイズに切削する実際の補正位置が含まれています。<b>コンピュータが切り口の幅を補正します。</b></li>
</ul>
<ul>
<li><b>制御機</b>: ヘッドの位置は選択されたチェーンの実際の補正として出力されます。補正は計算 <em>されず</em>、その代わりに、オペレータがマシン制御機のオフセット量を設定できるように補正コードが出力されます。<b>マシン制御機が切り口の幅を補正します。</b></li>
</ul>
</div>
