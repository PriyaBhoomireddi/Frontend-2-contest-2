<div id="slopeAngle"><p>壁面のテーパ角度を指定します。</p>
<p>傾斜角度を定義する事で、本来であれば 3D の加工方法で加工しなければならないような形状を、2D の加工方法で加工する事ができます。</p>
<p><b>注意:</b> 傾斜角度はモデル形状を見ているわけではありませんので、傾斜角度の入力を誤った場合、仕上がりのパーツ形状に影響が出る可能性があります。</p>
