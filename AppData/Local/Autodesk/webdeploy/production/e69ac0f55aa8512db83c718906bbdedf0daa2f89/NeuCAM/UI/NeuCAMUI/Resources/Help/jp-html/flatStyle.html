<div id="flatStyle"><p>ポケット加工法または走査線加工法に類似したツールパスを生成します。</p>
<p><b>ポケット</b> - 複数の円形領域など、複雑なジオメトリの加工に役立ちます。パスは互いにオフセットされます。開いたポケット上でツールパスを最適化し、連続加工のための渦巻きスタイルのツールパスを生成するオプションを使用できます。</p>
<p><b>走査線</b> - 長い矩形領域など、単純なジオメトリの加工に役立ちます。パスは直線で配置され、コーナーはありません。ツールパスのコーナーでは、加工が遅くなることが多く、サーフェス上に跡が残る可能性があります。</p>
