<div id="edit_selection"><p>キャンバス内のパスまたはセグメントをクリックして選択します。複数のパスまたはセグメントを選択するには、ウィンドウ選択または交差選択を使用します。</p>
<p><b>ヒント</b>: クリックして左から右にドラッグすると、ウィンドウで完全に囲まれているすべてのパスまたはセグメントが選択されます(ウィンドウ選択)。クリックして右から左にドラッグすると、ウィンドウと交差するすべてのパスまたはセグメントが選択されます(交差選択)。</p>
