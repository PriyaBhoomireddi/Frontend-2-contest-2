<div id="jet2d_preserveOrder"><p>選択すると、チェーンやフィーチャは選択した順番で加工されます。<br>
選択されていないときは、プログラムが切削順を最適化します。</p>
<p>既定では、ウォータージェット ツールパスは常に内側の境界を最初に(スラグ)最適化した後に、外側の境界を加工します。これにより、同じパーツ上で 2 番目または 3 番目の切削の間にパーツが分割されたり移動しないよう保持されます。</p>
<p><b>注:</b> - <b>リンク - ノズルを下方向に保持</b>パラメータで、内側の切削スラグと外側の切削パーツの動きをより正確にコントロールする方法を参照してください。</p>
</div>
