<div id="patternType"><p>フォルダで使用するパターン タイプです。</p>
<p><b>直線</b> - 操作/ツールパスを直線状またはグリッド状にパターン化します。</p>
<p><b>円形</b> - 操作/ツールパスを回転中心を軸にパターン化します。</p>
<p><b>ミラー</b> - 対称面を中心に反転したミラーイメージの操作/ツールパスを作成します。</p>
<p><b>複製</b> - 操作/ツールパスをソース、スケッチ点をターゲットとして、パターンを作成します。</p>
<p><b>コンポーネント</b> - <em>アセンブリのみ</em> で使用できます。1 つのコンポーネントからアセンブリ内の複数のコンポーネントに操作/ツールパスをパターン化します。</p>
</div>
