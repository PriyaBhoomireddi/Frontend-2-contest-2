<div id="supportGeneral_baseplate_offset"><p>Determina il margine per generare il contorno della piastra base. Il margine viene aggiunto all'area ombreggiata della parte e a qualsiasi contorno di strutture di supporto per volumi solidi alla loro terminazione sulla piattaforma di creazione.</p>
<p>Il valore deve essere compreso tra -500 mm e 500 mm</p>
</div>
