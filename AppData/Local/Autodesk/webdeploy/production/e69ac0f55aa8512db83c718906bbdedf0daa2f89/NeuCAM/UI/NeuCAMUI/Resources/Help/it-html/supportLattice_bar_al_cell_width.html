<div id="supportLattice_bar_al_cell_width"><p>Determina la larghezza della cella più piccola e indirettamente l'angolo delle barre di supporto diagonali. È necessario mantenere il rapporto tra larghezza e altezza al di sopra di un determinato valore in modo da mantenere le barre diagonali stampabili</p>
<p>Il valore deve essere maggiore di 0,01 mm</p>
