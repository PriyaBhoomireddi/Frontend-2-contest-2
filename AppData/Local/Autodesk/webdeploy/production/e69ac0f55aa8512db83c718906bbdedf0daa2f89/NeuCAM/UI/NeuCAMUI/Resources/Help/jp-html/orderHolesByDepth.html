<div id="orderHolesByDepth"><p>複数の Z 軸の値がある穴の開始高さです。<br></p>
<p>最高から最低、または最低から最高になるように順序を変更します。オフにすると、順序は Z 軸レベルが最高の穴から開始して、徐々に下に移動します。オンにすると、順序を逆にします。</p>
