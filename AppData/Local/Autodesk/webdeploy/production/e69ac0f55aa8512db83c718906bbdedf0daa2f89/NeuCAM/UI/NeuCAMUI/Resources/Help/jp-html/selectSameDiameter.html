<div id="selectSameDiameter"><p>現在選択のフィーチャと同じ直径を持つすべての穴を選択するにはチェックします。</p>
<p><b>例</b>: このオプションを有効にして、1 つの 6 mm 穴と 1 つの 12 mm の穴を選択すると、パーツのすべての 6 mm と 12 mm の穴が自動的に選択されます。</p>
