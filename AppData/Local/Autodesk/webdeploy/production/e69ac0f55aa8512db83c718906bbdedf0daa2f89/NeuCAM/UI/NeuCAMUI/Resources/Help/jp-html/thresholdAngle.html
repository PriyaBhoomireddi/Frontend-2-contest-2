<div id="thresholdAngle"><p>モデルの緩斜面領域と急斜面領域の間の分割を設定する水平面から計測される角度です。</p>
<p>この角度よりも大きい急斜面領域には、輪郭スタイルのツールパスを使用します。この角度よりも小さい緩斜面領域には、平行またはスキャロップ スタイルのツールパスを使用します。これは、ほぼ平面の加工面と側面の加工面の間のディバイダです。</p>

<p>輪郭パスのみを生成するには、0 度の<b>しきい値角度</b>を入力します。<br>
並行パスまたはスキャロップ パスのみを生成するには、90 度の<b>しきい値角度</b>を入力します。</p>
