<div id="group_form_mill"><p>フォーム ミルを使用すると、インポートされた CAD 図面またはスケッチを使用してカスタム形状の工具を作成することができます。ほとんどの工具製造業者の Web サイト上で CAD 図面を入手することができます。</p>
<p>境界は 2D、フラットであり、閉じている必要があります。下書き線などの分割線は許可されません。</p>
<p>作成されると、工具は工具ライブラリ内の現在のドキュメントに保存されます。工具ライブラリを開いて、切削パラメータまたは説明を追加することができます。将来使用するには、工具を任意のローカル ライブラリまたはクラウド ライブラリに移動します。</p>
